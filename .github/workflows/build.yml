name: Build with Google gcc and clang

on:
  workflow_dispatch:
jobs:
  building:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:          
       - name: git clone
         run: git clone --depth=1 https://github.com/Yaroslav51-dev/Vayu-kernel.git -b main $HOME/vayu
         
       - name: google clang
         run: git clone --depth=1 --single-branch https://gitlab.com/RyuujiX/neutron-clang.git -b Neutron-16 $HOME/clang
         
       - name: build
         run: |
          cd vayu 
          bash build.sh
         
       - name: Upload image
         uses: actions/upload-artifact@v3
         with:
          name: Image
          path: $HOME/vayu/out/arch/arm64/boot/Image

       - name: Upload image
         uses: actions/upload-artifact@v3
         with:
          name: Image.gz
          path: $HOME/vayu/out/arch/arm64/boot/Image.gz          

       - name: Upload dtb
         uses: actions/upload-artifact@v3
         with:
          name: dtb
          path: $HOME/vayu/out/arch/arm64/boot/dtb

       - name: Upload dtb
         uses: actions/upload-artifact@v3
         with:
          name: dtbo.img
          path: $HOME/vayu/out/arch/arm64/boot/dtbo.img
